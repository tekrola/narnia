<html>
<head>
    <title>Celsius to Fahrenheit and Vice Versa</title>
    <script>
        let celsius = prompt("Enter a value in celsius");
        celsius = celsius * 9/5 + 32;
        alert("The temperature in Fahrenheit is " + celsius);
        let fahrenheit = prompt("Enter a value in Fahrenheit");
        fahrenheit = fahrenheit - 32;
        fahrenheit = fahrenheit * 5/9;
        alert("The temperature in Celsius is " + fahrenheit);
    </script>
</head>
